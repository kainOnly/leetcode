syntax = "proto3";

message GetParameter {
    string key = 1;
}

message GetResponse {
    string value = 1;
}

message SetParameter {
    string key = 1;
    string value = 2;
}

message SetResponse {
    bool result = 1;
}

service Router {
    rpc Get (GetParameter) returns (GetResponse) {
    }
    rpc Set (SetParameter) returns (SetResponse) {
    }
}